<!DOCTYPE html>
<html lang="pt-BR">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Landing Page GTA</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">

    <link rel="shortcut icon" href="src/imagens/favicon.png" type="image/x-icon">
    
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet" />
    <link rel="stylesheet" href="./src/fontes/ChaletComprime.ttf">
    <link rel="stylesheet" href="./src/css/responsivo.css">
    
</head>


<body>
    
    <header class="cabecalho">
        <div class="logo">
            <img src="./src/imagens/logo-rockstar.svg" alt="Logo-rockstar">
            <hr>
            <img src="./src/imagens/logo-gta.svg" alt="logo GTA-5 ">
        </div>
        
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
                
                <li>
                    <a href="https://support.rockstargames.com/categories/200013306" target="_blank">Suporte <img src="./src/imagens/icone-link.svg" alt="link"></a>
                    
                </li>
            </ul>
        </nav>
    
    </header>
    
    <main class="home" id="home">
        <img class="imagem-do-fundo" src="./src/imagens/bg-main.png" alt="Rapaz com um moletom laranja">
        
        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="./src/imagens/logo-gta-v.svg" alt="logo GTA V ">
                <img src="./src/imagens/logo-gta-online.svg" alt="Logo GTA online">
            </div>
            
            <h1 class="titulo">Já disponíveis para Playstation 5 e Xbox Séries X|S</h1>
            
            <p class="texto">Esperimente os fenômenos de entreterimento Grand Theft Auto V e GTA Online</p>
            
            <a class="btn-comprar" href="#comprar">Compre Já</a>
        </div>
    </main>
    
    <section class="compre-ja" id="comprar">
        <h2 class="titulo"> Compre já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="./src/imagens/gta5.jpg" alt="Capa do jogo gta V">
            <div class="informacoes">
                <h3>Grand Theft Auto V</h3>
                <p> Inclui <strong>modo história do GTA V</strong> e <strong>GTA Online</strong> </p>
                <ul class="plataformas ">
                    <li>
                        <img src="./src/imagens/logo-ps5.svg" alt="logo do ps 5">
                    </li>
                    
                    <li>
                        <img src="./src/imagens/logo-xbox-series-s.svg" alt="logo xbox series x|s">
                    </li>
                    
                    <li>
                        <img src="./src/imagens/logo-ps4.svg" alt="logo PS 4">
                    </li>
                    
                    <li>
                        <img src="./src/imagens/logo-xbox-one.svg" alt="logo xbox one">
                    </li>
                    
                    <li>
                        <img src="./src/imagens/logo-pc.svg" alt="logo PC">
                    </li>
                </ul>
            </div>
            
            <button class="btn-plataforma"> Selecione a plataforma
                <ul class="plataformas">
                    <li>
                        <img src="./src/imagens/logo-ps5.svg" alt="logo do PS 5">
                    </li>
                    
                    <li>
                        <img src="./src/imagens/logo-xbox-series-s.svg" alt="logo Xbox Séries X|S">
                    </li>
                    
                    <li>
                        <img src="./src/imagens/logo-ps4.svg" alt="logo PS 4">
                    </li>
                    
                    <li>
                        <img src="./src/imagens/logo-xbox-one.svg" alt="logo Xbox one">
                    </li>
                    
                    <li>
                        <img src="./src/imagens/logo-pc.svg" alt="logo PC">
                    </li>
                </ul>
            </button>
        </div>

    </section>

    <script src="./src/js/index.js"></script>

</body>

</html>
